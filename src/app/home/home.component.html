<div class="float-right flex flex-col md:flex-row mt-20 mb-5">
    <button class="bg-blue-500 dark:bg-gray-800 dark:text-white p-3 rounded">Add Post</button>
</div>
<div
    class="container min-h-screen h-full flex flex-col md:flex-row items-center justify-center bg-gray-200 dark:bg-gray-800 mt-20">
    <div class="center flex-1 flex items-center justify-center sm:w-2/4 sm:m-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-[1500px] m-4">
            <div *ngFor="let post of posts"
                class="border rounded-xl shadow bg-white dark:bg-gray-800 transition-transform transform hover:scale-105">
                <!-- user Info -->
                <div>
                    <div class="flex items-center p-4">
                        <img [src]="post.user.avatar" alt="avatar" class="h-10 w-10 rounded-full mr-3">
                        <h3 class="font-semibold dark:text-white">{{post.user.name}}</h3>
                        <p class="text-xs text-gray-500 ml-2">Just now</p>
                    </div>

                    <!-- content -->
                    <div class="px-4 pb-2 dark:text-gray-200">
                        {{post.content}}
                    </div>

                    <!-- post image -->
                    <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="post_image" class="w-full h-48 rounded-b-xl">

                    <!-- likes -->
                    <div class="flex justify-between px-4 py-2 text-sm text-gray-600 dark:text-gray-400 border-t">
                        <span>{{post.likes}}</span>
                        <span>{{post.comments}} Comments || {{post.shares}} Shares</span>
                    </div>

                    <!-- actions -->
                    <div class="flex justify-around border-t text-gray-600 dark:text-gray-300 text-sm">
                        <button (click)="likePost(post)" class="flex items-center gap-1 py-2 hover:text-blue-500">ğŸ‘
                            Like</button>
                        <button (click)="commentPost(post)" class="flex items-center gap-1 py-2 hover:text-blue-500"> ğŸ’­
                            Comment</button>
                        <button (click)="sharePost(post)" class="flex items-center gap-1 py-2 hover:text-blue-500">ğŸš€
                            Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
